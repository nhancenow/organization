buildscript {
    repositories {
        maven {
            url 'http://192.168.0.152:8082/artifactory/plugins-release'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
        }
    }
    dependencies {
        //Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: "com.jfrog.artifactory"
apply plugin: 'maven-publish'


artifactory {
    contextUrl = "${artifactory_contextUrl}"   //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        repository {
            repoKey = 'ext-release-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }
        defaults {
            publications ('mavenJava')
        }
    }
    resolve {
        repository {
            repoKey = 'ext-release-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }
    }
}

repositories {
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

ext {
	junitVersion = '4.12'
	springDataNeo4jVersion = '4.2.0.RELEASE'
	hibernateValidatorVersion = '5.2.4.Final'
	idPrefix = 'bom'
}

configurations.all {
	exclude group: 'org.slf4j', module: 'log4j-over-slf4j'
	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
	resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
}

allprojects {
  	group = 'com.nhance.bom'
  	version = "$version"
}

description = 'Nhance BOM Masterdata'

dependencies {
	compile "com.nhance.bom:nhance-bom-base:$version"
	compile "com.nhance.bom:nhance-bom-entity:$version"
	
	compile "org.springframework.data:spring-data-neo4j:$springDataNeo4jVersion"
	compile "org.hibernate:hibernate-validator:$hibernateValidatorVersion"
	
	testCompile "junit:junit:$junitVersion"
}
