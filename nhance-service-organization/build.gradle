buildscript {
    repositories {
        maven {
            url 'http://192.168.0.152:8082/artifactory/plugins-release'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
        }
    }
    dependencies {
        //Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: "com.jfrog.artifactory"
apply plugin: 'maven-publish'

artifactory {
    contextUrl = "${artifactory_contextUrl}" 
    publish {
        repository {
            repoKey = 'libs-release-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }
        defaults {
            publications ('mavenJava')
        }
    }
    resolve {
        repository {
            repoKey = 'libs-release'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

ext {
	junitVersion = '4.12'
	log4jVersion = '1.2.9'
	hibernateValidatorVersion = '5.4.1.Final'
	slf4jVersion = '1.7.25'
	springVersion = '4.3.8.RELEASE'
	springRestVersion = '2.6.4.RELEASE'
	springBootVerssion = '1.5.2.RELEASE'
	gsonVersion = '2.8.0'
}

allprojects {
  group = 'com.nhance.service'
  version = "$version"
}

dependencies {
	compile "com.nhance.api:nhance-api-organization:$version"
	compile "com.nhance.api:nhance-api-address:$version"
	compile "com.nhance.api:nhance-api-masterdata:$version"
	compile "com.nhance.service:nhance-service-base:$version"
	
	compile "log4j:log4j:$log4jVersion"
	compile "org.slf4j:slf4j-api:$slf4jVersion"
	compile "org.springframework.data:spring-data-rest-core:$springRestVersion"
	compile "org.springframework.data:spring-data-jpa:1.11.4.RELEASE"
	compile "javax.persistence:com.springsource.javax.persistence:2.0.0"
	compile ("org.springframework.boot:spring-boot-starter-web:$springBootVerssion"){
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
	compile ("org.springframework.boot:spring-boot-starter-data-rest:$springBootVerssion"){
  		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
 	}
	
	testCompile ("org.springframework.boot:spring-boot-starter-test:$springBootVerssion"){
  		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
 	}
   	testCompile "junit:junit:$junitVersion"
   	testCompile "com.google.code.gson:gson:$gsonVersion"
}