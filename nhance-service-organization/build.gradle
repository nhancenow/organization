buildscript {
    repositories {
        maven {
            url 'http://192.168.0.152:8082/artifactory/plugins-release'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
        }
    }
    dependencies {
        //Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: "com.jfrog.artifactory"
apply plugin: 'maven-publish'
apply plugin: 'org.springframework.boot'

artifactory {
    contextUrl = "${artifactory_contextUrl}" 
    publish {
        repository {
            repoKey = 'ext-release-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }
        defaults {
            publications ('mavenJava')
        }
    }
    resolve {
        repository {
            repoKey = 'ext-release-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

repositories {
    mavenCentral()
}

ext {
	junitVersion = '4.12'
	slf4jVersion = '1.7.25'
	springVersion = '4.3.8.RELEASE'
	log4jVersion = '1.2.9'
	neo4jDriverVersion = '2.1.1'
	mapStructVersion = '1.1.0.Final'
	springDataNeo4jVersion = '4.2.0.RELEASE'
	springDataRestVersion = '2.6.4.RELEASE'
	springBootVerssion = '1.5.2.RELEASE'
	gsonVersion = '2.8.0'
	idPrefix = 'service'
}

allprojects {
  group = 'com.nhance.service'
  version = "$version"
}

dependencies {
	compile "com.nhance.api:nhance-api-organization:$version"
	compile "com.nhance.api:nhance-api-address:$version"
	compile "com.nhance.api:nhance-api-masterdata:$version"
	compile "com.nhance.service:nhance-service-base:$version"
	
	compile "log4j:log4j:$log4jVersion"
	compile "org.slf4j:slf4j-api:$slf4jVersion"
	compile "org.springframework.data:spring-data-rest-core:$springDataRestVersion"
	compile "org.springframework.boot:spring-boot-starter-data-rest:$springBootVerssion"
	compile "org.neo4j:neo4j-ogm-bolt-driver:$neo4jDriverVersion"
	compile "org.neo4j:neo4j-ogm-embedded-driver:$neo4jDriverVersion"
	
	testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVerssion"
   	testCompile "junit:junit:$junitVersion"
   	testCompile "com.google.code.gson:gson:$gsonVersion"
}