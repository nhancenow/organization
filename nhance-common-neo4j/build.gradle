buildscript {
    repositories {
        maven {
            url 'http://192.168.0.152:8082/artifactory/plugins-release'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
        }
    }
    dependencies {
        //Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: "com.jfrog.artifactory"
apply plugin: 'maven-publish'

artifactory {
    contextUrl = "${artifactory_contextUrl}" 
    publish {
        repository {
            repoKey = 'libs-release-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }
        defaults {
            publications ('mavenJava')
        }
    }
    resolve {
        repository {
            repoKey = 'libs-release'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

ext {
	assertjVersion = '3.4.1'
	junitVersion = '4.12'
	mockitoVersion = '1.10.19'
	springVersion = '4.3.3.RELEASE'
	neo4jDriverVersion = '2.0.5'
	hibernateValidatorVersion = "5.2.4.Final"
	springDataNeo4jVersion = '4.1.3.RELEASE'
}

allprojects {
  group = 'com.nhance.common'
  version = "$version"
}

dependencies {
	compile("org.springframework.data:spring-data-neo4j:$springDataNeo4jVersion")
   	compile("org.hibernate:hibernate-validator:$hibernateValidatorVersion")
   	testCompile "org.springframework:spring-test:$springVersion"
   	testCompile "org.neo4j:neo4j-ogm-embedded-driver:$neo4jDriverVersion"
   	testCompile "junit:junit:$junitVersion"
   	testCompile "org.mockito:mockito-core:$mockitoVersion"
   	testCompile "org.assertj:assertj-core:$assertjVersion"
}